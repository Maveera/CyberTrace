<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <title>CyberTrace AI | Neural Guard</title>
    <style>
        .neural-glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(56, 189, 248, 0.2); }
        .pulse-ring { position: absolute; border: 2px solid #38bdf8; border-radius: 50%; opacity: 0; }
    </style>
</head>
<body class="bg-[#020617] text-white min-h-screen font-sans flex items-center justify-center p-4">
    <div class="max-w-3xl w-full">
        <header class="text-center mb-8">
            <h1 class="text-5xl font-black tracking-tighter text-sky-400">CyberTrace AI <span class="text-white">AI</span></h1>
            <p class="text-slate-500 text-xs font-mono tracking-widest uppercase mt-2">Local LLM Forensics Engine</p>
        </header>

        <div class="neural-glass p-8 rounded-[2.5rem] relative overflow-hidden">
            <textarea id="emailBody" class="w-full h-48 bg-slate-900/50 border border-slate-700 rounded-2xl p-4 mb-6 focus:border-sky-500 outline-none transition" placeholder="Paste the full email text here..."></textarea>
            
            <button onclick="runNeuralScan()" id="scanBtn" class="w-full bg-sky-600 hover:bg-sky-500 py-4 rounded-xl font-bold text-lg transition-all shadow-lg shadow-sky-900/20">
                RUN NEURAL ANALYSIS
            </button>

            <div id="results" class="mt-10 hidden">
                <div class="text-center mb-4">
                    <span id="verdict" class="text-4xl font-black">---</span>
                </div>
                <div class="bg-slate-950 p-4 rounded-xl border border-slate-800 text-sm text-slate-400 font-mono italic" id="aiLogic"></div>
            </div>
        </div>

        <footer class="mt-12 text-center text-slate-600 text-[10px] font-mono tracking-widest">
            Â© 2026 | <a href="http://maveera.tech" class="underline">Maveera</a>
        </footer>
    </div>

    <script>
        async function runNeuralScan() {
            const btn = document.getElementById('scanBtn');
            const res = document.getElementById('results');
            btn.innerText = "LLM IS THINKING...";
            btn.disabled = true;

            const response = await fetch('/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content: document.getElementById('emailBody').value })
            });

            const data = await response.json();
            
            res.classList.remove('hidden');
            gsap.from("#results", { opacity: 0, scale: 0.9, duration: 0.5 });

            const verdictElem = document.getElementById('verdict');
            verdictElem.innerText = data.verdict;
            verdictElem.style.color = data.color;
            
            document.getElementById('aiLogic').innerText = data.ai_logic;
            
            btn.innerText = "RUN NEURAL ANALYSIS";
            btn.disabled = false;
        }
    </script>
</body>
</html>
